<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- 黑色背景，圆角 -->
  <rect width="1024" height="1024" fill="#000000" rx="180"/>

  <!-- Echo 文字 -->
  <text x="512" y="475"
        font-family="Arial, sans-serif"
        font-size="180"
        font-weight="bold"
        fill="#FFFFFF"
        text-anchor="middle"
        letter-spacing="6">Echo</text>

  <!-- TV 文字 -->
  <text x="512" y="683"
        font-family="Arial, sans-serif"
        font-size="200"
        font-weight="bold"
        fill="#4A9EFF"
        text-anchor="middle"
        letter-spacing="10">TV</text>

  <!-- 装饰性波纹效果 -->
  <circle cx="512" cy="512" r="380" fill="none" stroke="#4A9EFF" stroke-width="2" opacity="0.2"/>
  <circle cx="512" cy="512" r="420" fill="none" stroke="#4A9EFF" stroke-width="1" opacity="0.1"/>
</svg>
