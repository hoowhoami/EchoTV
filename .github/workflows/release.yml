name: Flutter Multi-Platform Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: Android
            os: ubuntu-latest
            build_cmd: flutter build apk --release
            artifact_name: echotv-${{ github.ref_name }}-android.apk
            artifact_path: build/app/outputs/flutter-apk/app-release.apk

          - target: macOS
            os: macos-latest
            build_cmd: flutter build macos --release
            artifact_name: echotv-${{ github.ref_name }}-macos.zip
            artifact_path: build/macos/Build/Products/Release/echotv.app

          - target: iOS
            os: macos-latest
            build_cmd: flutter build ios --release --no-codesign
            artifact_name: echotv-${{ github.ref_name }}-ios.ipa
            artifact_path: build/ios/iphoneos/Runner.app

          - target: Windows
            os: windows-latest
            build_cmd: flutter build windows --release
            artifact_name: echotv-${{ github.ref_name }}-windows.zip
            artifact_path: build/windows/x64/runner/Release

          - target: Linux
            os: ubuntu-latest
            build_cmd: flutter build linux --release
            artifact_name: echotv-${{ github.ref_name }}-linux.tar.gz
            artifact_path: build/linux/x64/release/bundle

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java (for Android)
        if: matrix.target == 'Android'
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Linux dependencies
        if: matrix.target == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Application
        run: ${{ matrix.build_cmd }}

      - name: Prepare Artifacts (macOS/iOS)
        if: matrix.target == 'macOS' || matrix.target == 'iOS'
        run: |
          if [ -d "${{ matrix.artifact_path }}" ]; then
            if [ "${{ matrix.target }}" == "iOS" ]; then
              mkdir Payload
              cp -r ${{ matrix.artifact_path }} Payload/
              zip -r ${{ matrix.artifact_name }} Payload
            else
              cd $(dirname ${{ matrix.artifact_path }})
              zip -r ../../../../${{ matrix.artifact_name }} $(basename ${{ matrix.artifact_path }})
            fi
          else
            echo "Artifact not found at ${{ matrix.artifact_path }}"
            exit 1
          fi

      - name: Prepare Artifacts (Windows)
        if: matrix.target == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path "${{ matrix.artifact_path }}") {
            Compress-Archive -Path "${{ matrix.artifact_path }}/*" -DestinationPath "${{ matrix.artifact_name }}"
          } else {
            Write-Error "Artifact not found at ${{ matrix.artifact_path }}"
            exit 1
          }

      - name: Prepare Artifacts (Linux)
        if: matrix.target == 'Linux'
        run: |
          if [ -d "${{ matrix.artifact_path }}" ]; then
            tar -czvf ${{ matrix.artifact_name }} -C ${{ matrix.artifact_path }} .
          else
            echo "Artifact not found at ${{ matrix.artifact_path }}"
            exit 1
          fi

      - name: Prepare Artifacts (Android)
        if: matrix.target == 'Android'
        run: |
          cp ${{ matrix.artifact_path }} ${{ matrix.artifact_name }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true
          fail_on_unmatched_files: true